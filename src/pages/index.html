<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>IMDb</title>
</head>

<body >
    
    <div class="container">
        <div class="row">
            <form id="form">
                <div class="row">
                    <div class="col-md-6">
                        <!-- This the search input -->
                        <label for="search" class="form-label">Search movies</label>
                        <input id="search" name="search" class="form-control" placeholder="Search" type="text" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6">
                        <!-- This is the year input -->
                        <label for="year" class="form-label">Year</label>
                        <input id="year" name="year" class="form-control" placeholder="Year" type="text">
                    </div>
                    <div class="col-md-12">
                        <!-- This is the submit button -->
                         <button type="submit" class="p-2 my-3 btn w-100 btn-outline-primary" id="submit">Submit</button>
                    </div>
                </div>

        </div>

        </form>
    </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
